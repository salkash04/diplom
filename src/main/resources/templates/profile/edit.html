<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/profile/edit.css"> <!-- Подключение файла стилей -->
</head>
<body>

<header>
    <h1>Редактирование</h1>
    <nav>
        <a href="/dashboard">Главная</a>
        <a href="/questions">Вопросы</a>
        <a href="/courses/1">Уроки</a>
        <a href="/user/solutions">Мои решения</a>
        <div class="dropdown">
            <button class="dropbtn">Профиль</button>
            <div class="dropdown-content">
                <a href="/profile/edit">Редактировать профиль</a>
                <a href="/auth/logout">Выход</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" name="newPassword">
            <small class="form-text text-muted">Leave blank if you don't want to change the password.</small>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
    </form>
</div>
</body>
</html>
