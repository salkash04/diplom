<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История решений</title>
    <link rel="stylesheet" href="/css/solutions.css"> <!-- Подключаем общий CSS -->
    <style>
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; /* Остается на месте */
            z-index: 1; /* Сверху других элементов */
            left: 0;
            top: 0;
            width: 100%; /* Полная ширина */
            height: 100%; /* Полная высота */
            overflow: auto; /* Включает прокрутку при необходимости */
            background-color: rgb(0,0,0); /* Черный фон с прозрачностью */
            background-color: rgba(0,0,0,0.4); /* Черный фон с прозрачностью */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% сверху и центрирование */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // Функция для открытия модального окна
        function openModal(code) {
            document.getElementById('codeOutput').textContent = code; // Устанавливаем код в модальное окно
            document.getElementById('codeModal').style.display = "block"; // Показываем модальное окно
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('codeModal').style.display = "none"; // Скрываем модальное окно
        }

        // Закрытие модального окна при клике вне его содержимого
        window.onclick = function(event) {
            const modal = document.getElementById('codeModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</head>
<body>

<header>
    <h1>История решений</h1>
    <nav>
        <a href="/dashboard">Главная</a>
        <a href="/questions">Вопросы</a>
        <a href="/courses/1">Уроки</a>
        <a href="/user/solutions">Мои решения</a>
        <div class="dropdown">
            <button class="dropbtn">Профиль</button>
            <div class="dropdown-content">
                <a href="/profile/edit">Редактировать профиль</a>
                <a href="/auth/logout">Выход</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <h2>Ваши решения:</h2>

    <table>
        <thead>
        <tr>
            <th>Название задачи</th>
            <th>Результат</th>
            <th>Дата отправки</th>
            <th>Действия</th> <!-- Новый столбец для кнопки -->
        </tr>
        </thead>
        <tbody th:each="attempt : ${attempts}">
        <tr>
            <td th:text="${attempt.task.getDescription()}"></td>
            <td th:text="${attempt.getExecutionResult()}"></td>
            <td th:text="${#temporals.format(attempt.submittedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td><button onclick="openModal('${attempt.code}')">Посмотреть код</button></td> <!-- Кнопка для открытия кода -->
        </tr>
        </tbody>
    </table>

    <!-- Модальное окно для отображения кода -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Код решения:</h3>
            <pre id="codeOutput"></pre> <!-- Здесь будет отображаться код -->
        </div>
    </div>

    <div class="next-module">
        <a href="/courses/1" class="next-button">Вернуться к курсам</a> <!-- Кнопка для возврата к курсам -->
    </div>

</main>

<footer>
    <p>&copy; 2024 Мой Java-курс. Все права защищены.</p>
</footer>

</body>
</html>
