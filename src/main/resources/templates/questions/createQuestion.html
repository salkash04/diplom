<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать вопрос</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Задать новый вопрос</h1>
    <form th:action="@{/templates/questions}" method="post">
        <input type="hidden" name="userId" th:value="${#authentication.principal.id}" />
        <input type="hidden" name="taskId" value="1" /> <!-- Замените на реальный taskId -->
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание вопроса:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить вопрос</button>
    </form>
</div>
</body>
</html>
