<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать вопрос</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/questions/questions.css"> <!-- Подключение файла стилей -->
</head>
<body>
<header>
    <h1>Задать новый вопрос</h1>
    <nav>
        <a href="/dashboard">Главная</a>
        <a href="/questions">Вопросы</a>
        <a href="/courses/1">Уроки</a>
        <a href="/user/solutions">Мои решения</a>
        <div class="dropdown">
            <button class="dropbtn">Профиль</button>
            <div class="dropdown-content">
                <a href="/profile/edit">Редактировать профиль</a>
                <a href="/auth/logout">Выход</a>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <form th:action="@{/templates/questions}" method="post">
        <input type="hidden" name="userId" th:value="${#authentication.principal.id}" />
        <input type="hidden" name="taskId" value="1" /> <!-- Замените на реальный taskId -->
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание вопроса:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить вопрос</button>
    </form>
</div>
</body>
</html>
